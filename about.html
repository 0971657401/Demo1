<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên hệ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; /* Sắp xếp theo cột */
        min-height: 100vh; /* Đảm bảo chiều cao toàn màn hình */
        background-color: #f4f4f9;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffffff;
        padding: 20px 100px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header .logo img {
        height: 50px;
      }

      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      header nav ul li {
        margin: 0;
      }

      header nav ul li a {
        text-decoration: none;
        color: #333333;
        font-size: 16px;
        font-weight: bold;
        padding: 8px 16px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      header nav ul li a:hover {
        background-color: #008000;
        color: #ffffff;
      }

      .map-container {
        width: 80%;
        max-width: 1200px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 500px;
        border: none;
      }

      .contact {
        background-color: #eeeeee;
        padding: 40px 20px;
        text-align: center;
      }

      .contact h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333333;
      }

      .contact-info {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
        text-align: center;
        color: #000000;
      }

      .contact-info .info-item {
        flex: 1;
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ffffff;
        border-radius: 5px;
        background-color: #88bfa8;
      }

      footer {
        background-color: #ffffff;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .footer-logo img {
        width: 100px;
        margin-bottom: 10px;
      }

      .footer-links {
        display: flex;
        gap: 15px;
      }

      .footer-links a {
        color: #000000;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      .footer-links a:hover {
        color: #05c364;
      }

      .footer-social a {
        margin: 0 5px;
        color: #ffffff;
        font-size: 18px;
        transition: color 0.3s;
      }

      .footer-social a:hover {
        color: #00cc66;
      }

      .footer-text {
        font-size: 14px;
        margin-top: 10px;
        color: #cccccc;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="iconlogo.png" alt="Berger Hut Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Trang chủ</a></li>

          <li><a href="product.html" target="_self">Sản phẩm</a></li>
          <li>
            <a href="thanhphan.html" target="_self">Thành phần</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3911.445327393331!2d106.6187256093492!3d11.375166788765652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175289831d8ae07%3A0xdf13618fc1e2f1a8!2zUUwxMywgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1735480171086!5m2!1svi!2s"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>

    <section class="contact">
      <div class="contact-container">
        <h2>Liên hệ với chúng tôi</h2>
        <div class="contact-info">
          <div class="info-item">
            Chung cư A, tòa B, Quốc lộ 13, Phường 26, quận Bình Thạnh
          </div>
          <div class="info-item">(028) 5422 6666</div>
          <div class="info-item">info@uef.gmail.com</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="iconlogo.png" alt="Logo" />
        </div>
        <nav class="footer-links">
          <a href="#">Trang chủ</a>
          <a href="#">Danh sách sản phẩm</a>
          <a href="#">Thành phần</a>
          <a href="#">Liên hệ</a>
        </nav>
        <div class="footer-social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <p class="footer-text">&copy; 2024 THUP. All rights reserved.</p>
    </footer>
  </body>
</html>
